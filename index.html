<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style.css" media="screen and (max-width: 480px)">
        <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
        <script type="text/javascript" src="js/sort.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <title>プリコネキャラソート</title>
    </head>
    <body>
        <header></header>
        <div id="warp">
            <div class="pageimg">
                <img src="img/headerimg.png" alt="pageimages">
            </div>
            <section class="main">

                <div id="jsfile">
                    <div id="counting">
                        <div class="stage">
                            <div>ステージ</div>
                            <div id="count"></div>
                        </div>
                        <div class="progressfield">
                            <progress id="progressbar" max="100" value="0"></progress>
                            <div id="progress"></div>
                        </div>
                    </div>
                    <div id="start">
                        <div id="start-button">スタート</div>
                    </div>
                    <div id="mainfile">
                        <div id="imgdata">
                            <div class="leftfile">
                                <div id="leftimg"><img src=""></div>
                                <div id="leftname"></div>
                            </div>
                            <div class="rightfile">
                                <div id="rightimg"><img src=""></div>
                                <div id="rightname"></div>
                            </div>
                        </div>
                        <ul class="sortcontent">
                            <li id="draw">引き分け</li>
                            <li id="exclusion">除外</li>
                            <li id="back">戻る</li>
                        </ul>
                    </div>
                </div>
                <div class="subcontents">
                    <div class="rankingdate">
                        <h2>ソート結果</h2>
                        <a id="tweet-style" href="javascript:battleResult()" >結果をツイート</a>
                        <div id="ranking">
                        </div>
                    </div>
                    <div class="palysort">
                        <div id="descripion-button">遊び方</div>
                        <div id="descripion">
                            表示されるキャラクターで対決！<br>
                            好きなキャラクターの画像をクリックすると次の対戦キャラが登場します。<br>
                            勝敗が付かない場合は引き分けをクリック。<br>
                            <br>
                            キャラのソート終了後<br>
                            <b>『 結果をチェック！ 』</b><br>
                            を押すと、ソート結果にジャンプします。<br>
                            <br>
                            コラボキャラと限定キャラ(水着、晴れ着等)はソートリストに<br>
                            反映されていませんが、今後導入予定です。<br>
                            <br>
                            現在リスト内のキャラは<b id="charalist"></b>人です。
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <div class="hostcomment">
                    <p>本サイトで使用される画像の著作権は<br>cygames.incに帰属します。</p>
                </div>
            </footer>
        </div>
    </body>
</html>
