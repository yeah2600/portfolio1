<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
        <script type="text/javascript" src="js/sort.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <title>Document</title>
    </head>
    <body>
        <header></header>
        <div id="warp">
            <div class="pageimg">
                <img src="img/headerimg.png" alt="pageimages">
            </div>
            <section class="main">
                <div id="jsfile">
                    <div id="counting">
                        <div class="stage">
                            <div>ステージ</div>
                            <div id="count"></div>
                        </div>
                        <div id="progress"></div>
                    </div>
                    <div id="start">
                        <div id="start-button">スタート</div>
                    </div>
                    <div id="mainfile">
                        <div id="imgdata">
                            <div class="leftfile">
                                <div id="leftimg"><img src=""></div>
                                <div id="leftname"></div>
                            </div>
                            <div class="rightfile">
                                <div id="rightimg"><img src=""></div>
                                <div id="rightname"></div>
                            </div>
                        </div>
                        <ul class="sortcontent">
                            <li id="draw">引き分け</li>
                            <li id="exclusion">除外</li>
                            <li id="back">戻る</li>
                        </ul>
                    </div>
                </div>
                <div class="subcontents">
                    <div class="rankingdate">
                        <h2>ソート結果</h2>
                        <div id="ranking">
                            <div class="rankingflex">
                                <p class="nolist">1位</p>
                                <p id="no1" class="liststyle">test</p>
                            </div>
                            <div class="rankingflex">
                                <p class="nolist">2位</p>
                                <p id="no2" class="liststyle">test</p>
                            </div>
                            <div class="rankingflex">
                                <p class="nolist">3位</p>
                                <p id="no3" class="liststyle">test</p>
                            </div>
                            <div class="rankingflex">
                                <p class="nolist">4位</p>
                                <p id="no4" class="liststyle">test</p>
                            </div>
                            <div class="rankingflex">
                                <p class="nolist">5位</p>
                                <p id="no5" class="liststyle">test</p>
                            </div>
                            <div class="rankingflex">
                                <p class="nolist">6位</p>
                                <p id="no6" class="liststyle">test</p>
                            </div>
                            <div class="rankingflex">
                                <p class="nolist">7位</p>
                                <p id="no7" class="liststyle">test</p>
                            </div>
                            <div class="rankingflex">
                                <p class="nolist">8位</p>
                                <p id="no8" class="liststyle">test</p>
                            </div>
                            <div class="rankingflex">
                                <p class="nolist">9位</p>
                                <p id="no9" class="liststyle">test</p>
                            </div>
                            <div class="rankingflex">
                                <p class="nolist">10位</p>
                                <p id="no10" class="liststyle">test</p>
                            </div>
                            <div id="reStart"></div>
                        </div>
                    </div>
                    <div class="palysort">
                        <div id="descripion-button">遊び方</div>
                        <div id="descripion">工事中</div>
                    </div>
                    <div class="hostcomment">
                        <p>本サイトで使用される画像の肖像権、著作権はcygames.incに帰属します。</p>
                    </div>
                </div>
            </section>
            <footer></footer>
        </div>
    </body>
</html>
